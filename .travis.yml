notifications:
  email:
    on_success: change # default: change
    on_failure: always # default: always

language: cpp
sudo: required
dist: trusty
os: linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
      - gfortran-5
      - gsl-bin
      - libgsl0-dev
      - lib64ncurses5-dev

env:
  global:
    - MAKEFLAGS="-j 5"
    
before_install:
  - export CC=gcc-5 && export CXX=g++-5 && export FC=gfortran-5
  - sudo apt-get -qq update --install-suggests
  - git clone https://github.com/unittest-cpp/unittest-cpp.git
  - cd unittest-cpp/builds/
  - cmake ../
  - sudo make -j4 install
  - cd ../../
  - git clone https://github.com/spaulaus/xia-api.git
  - make -C ./xia-api/software
  - mkdir -p /opt/xia/
  - cp -r xia-api /opt/xia/api
  - ln -s /opt/xia/api /opt/xia/current
  - git clone https://github.com/spaulaus/paass-laughing-conqueror.git
  - cd paass-laughing-conqueror
  - git checkout dev
  - mkdir paass-build
  - cd paass-build
  - cmake ../ -DPAASS_BUILD_SCAN_UTILITIES=ON -DPAASS_BUILD_ACQ=OFF -DPAASS_BUILD_TESTS=ON -DPAASS_BUILD_UTKSCAN=ON -DPAASS_USE_ROOT=OFF
  - cd ../../

before_script:

script:
  
after_script:
  
